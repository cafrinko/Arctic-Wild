<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <title>Arctic Wild</title>
  </head>
  <body>
    <div class="wrap">
<!--top-nav-->
      <div class="top-nav">
        <div class="logo">
          <img class="bear-paw" src="img/bear-paw.png" alt="Bear Paw Logo" />
          <h2>arctic wild</h2>
        </div>
        <img class="sandwich" src="img/sandwich-menu.png" alt="Sandwich Menu Icon"/>
        <ul>
          <li>schedule</li>
          <li>destinations</li>
          <li>activities</li>
          <li>planning</li>
          <li>about</li>
          <li>contact</li>
        </ul>

    </div>

        <img src="img/bison.jpg" alt="Wild Bison Herd"/>

        <img src="img/alaska.png" alt="Alaska Icon"/>
      </div>

    <div class="grid">
      <img src="img/rafting.jpg" alt="Rafting Trip"/>
      <img src="img/camping.jpg" alt="Camping Trip"/>

      <img src="img/photography.jpg" alt="Photography Trip"/>
      <img src="img/whale-watching.jpg" alt="Whale Watching Trip"/>
